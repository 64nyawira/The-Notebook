<app-formnavbar></app-formnavbar>


<div class="main">
    <div class="container">
        <div class="top">
            
            <img src="https://www.cherryprofessional.co.uk/wp-content/uploads/2022/11/favicon.png" alt="">
            <h4>eeProjects</h4>
        </div>
        <div class="account">
            <p> Don't have an account yet?</p><p routerLink="/register" class="anchor" >SignUp</p>
        </div>
       
        <form #loginForm="ngForm" (ngSubmit)="navigateToUser(loginForm.value)" >
            <label for="username">Username</label>
            <input type="email" #email="ngModel" required email="" ngModel name="email"  placeholder="example@yop.com">
            <div *ngIf="email.invalid && (email.dirty || email.touched) " style="font-size:12px;color:red;margin-bottom:6px;">
                <div *ngIf="email.hasError('required')">
                    Email is Invalid
                </div>
            </div>
            <div *ngIf="email.hasError('email') " style="font-size:12px;color:red;margin-bottom:6px;">
                Email is required
            </div>
            <label for="password">Password</label>
            <input type="password" minlength="8" #password="ngModel" ngModel name="password">
            <div *ngIf="password.invalid && password.touched || password.dirty" style="font-size:12px;color:red;margin-bottom:6px;">
                <div *ngIf="password.hasError('minlength')">
                    Password must have 8 characters
                </div>
            </div>
            <button routerLink="/user" type="submit">Login</button>
        </form>
    </div>
